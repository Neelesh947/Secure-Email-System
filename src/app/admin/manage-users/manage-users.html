<div class="container-fluid vh-100 bg-light">
  <div class="row h-100">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-white shadow-sm p-3 d-flex flex-column">
      <h4 class="mb-4 text-center">Manage Users</h4>

      <ul class="nav flex-column mb-3">
        <li class="nav-item mb-2">
          <a class="nav-link" [class.active]="selectedStatus === 'All'" (click)="filterUsers('All')"
            style="cursor: pointer;">All Users</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [class.active]="selectedStatus === 'Active'" (click)="filterUsers('Active')"
            style="cursor: pointer;">Active
            Users</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [class.active]="selectedStatus === 'Inactive'" (click)="filterUsers('Inactive')"
            style="cursor: pointer;">Inactive
            Users</a>
        </li>
      </ul>

      <button class="btn btn-danger mt-auto w-100" (click)="logout()">Logout</button>
      <div class="mt-3 text-muted small">
        Total Users: {{ users.length }}
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4 overflow-auto">

      <!-- Top Section: Search -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <div>
          <h3>Manage Users</h3>
          <p class="text-muted mb-0">View and manage all registered users</p>
        </div>

        <!-- Search Bar -->
        <div class="col-auto mt-2 mt-md-0">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by email..." [(ngModel)]="searchTerm"
              (keyup.enter)="searchUsers()">
            <button class="btn btn-outline-primary" (click)="searchUsers()">Search</button>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="table-responsive shadow-sm rounded bg-white">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

            <!-- BOOLEAN STATUS FIX + COLOR FIX -->
            <tr *ngFor="let u of users" [ngClass]="{
                  'table-primary': u.status === true, 
                  'table-danger': u.status === false
                }">

              <td>{{ u.email }}</td>
              <td>{{ u.fullName }}</td>
              <td>{{ u.role }}</td>

              <td>
                <span class="badge" [ngClass]="{
                        'bg-primary': u.status === true,
                        'bg-danger': u.status === false
                      }">
                  {{ u.status ? 'Active' : 'Inactive' }}
                </span>
              </td>

              <td>
                <button *ngIf="u.status" class="btn btn-danger btn-sm" (click)="disable(u.uuid)">
                  Disable
                </button>
                <button *ngIf="!u.status" class="btn btn-success btn-sm" (click)="enable(u.uuid)">
                  Enable
                </button>
              </td>

            </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
