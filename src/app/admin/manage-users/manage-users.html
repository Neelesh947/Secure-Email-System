<div class="container-fluid vh-100 bg-light">
  <div class="row h-100">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-white shadow-sm p-3 d-flex flex-column">
      <h4 class="mb-4 text-center">Manage Users</h4>

      <ul class="nav flex-column mb-3">
        <li class="nav-item mb-2">
          <a class="nav-link" [class.active]="selectedStatus === 'All'" (click)="filterUsers('All')">All Users</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [class.active]="selectedStatus === 'Active'" (click)="filterUsers('Active')">Active Users</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [class.active]="selectedStatus === 'Inactive'" (click)="filterUsers('Inactive')">Inactive Users</a>
        </li>
      </ul>

      <button class="btn btn-danger mt-auto w-100" (click)="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4 overflow-auto">

      <!-- Top Section: Search -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <div>
          <h3>Manage Users</h3>
          <p class="text-muted mb-0">View and manage all registered users</p>
        </div>

        <!-- Search Bar -->
        <div class="col-auto mt-2 mt-md-0">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Search by email..." 
              [(ngModel)]="searchTerm"
              (keyup.enter)="searchUsers()">
            <button class="btn btn-outline-primary" (click)="searchUsers()">Search</button>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="table-responsive shadow-sm rounded bg-white">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users" [ngClass]="{'table-light': u.status === 'Active', 'table-warning': u.status === 'Inactive'}">
              <td>{{ u.email }}</td>
              <td>{{ u.role }}</td>
              <td>
                <span class="badge" [ngClass]="{'bg-success': u.status === 'Active','bg-warning text-dark': u.status === 'Inactive'}">
                  {{ u.status }}
                </span>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="disable(u.id)">Disable</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
