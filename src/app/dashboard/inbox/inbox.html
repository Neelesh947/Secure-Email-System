<div class="container-fluid vh-100 bg-light">
  <div class="row h-100">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-white shadow-sm p-3 d-flex flex-column">
      <h4 class="mb-4">MailBox</h4>
      <button class="btn btn-primary mb-3 w-100" (click)="openCompose()">Compose</button>

      <div *ngIf="showCompose" class="compose-panel shadow rounded p-3 bg-white position-fixed"
        style="top: 100px; right: 30px; width: 500px; z-index: 1050;">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>New Email</h5>
          <button class="btn-close" (click)="closeCompose()"></button>
        </div>

        <div class="mb-2">
          <label class="form-label">To</label>
          <input type="text" class="form-control" [(ngModel)]="compose.to">
        </div>

        <div class="mb-2">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" [(ngModel)]="compose.subject">
        </div>

        <div class="mb-2">
          <label class="form-label">Body</label>
          <textarea class="form-control" rows="5" [(ngModel)]="compose.body"></textarea>
        </div>

        <div class="d-flex justify-content-end mt-2">
          <button class="btn btn-secondary me-2" (click)="closeCompose()">Cancel</button>
          <button class="btn btn-primary" (click)="sendEmail()">Send</button>
        </div>
      </div>

      <ul class="nav flex-column mb-3">
        <li class="nav-item mb-2">
          <a class="nav-link" href="/dashboard/sent">Sent</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#">Drafts</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#">Trash</a>
        </li>
      </ul>

      <!-- Logout button at the bottom -->
      <button class="btn btn-danger mt-auto w-100" (click)="logout()">Logout</button>

      <div class="mt-3 text-muted small">
        Total Mails: {{ mails.length }}
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4 overflow-auto">

      <!-- Top Section: Page title -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3>Inbox</h3>
          <small class="text-muted">Your latest emails</small>
        </div>

        <!-- Optional search bar -->
        <div class="col-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search emails..." [(ngModel)]="searchTerm"
              (keyup.enter)="searchMails()">
            <button class="btn btn-outline-primary" (click)="searchMails()">Search</button>
          </div>
        </div>
      </div>

      <!-- Emails Table -->
      <div class="table-responsive shadow-sm rounded bg-white">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col">From</th>
              <th scope="col">Subject</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mail of mails" class="table-light">
              <td>{{ mail.receiverEmail }}</td>
              <td>{{ mail.subject }}</td>
              <td>{{ mail.createdAt | date:'medium' }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
