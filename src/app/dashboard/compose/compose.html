<div class="container-fluid vh-100 bg-light">
  <div class="row h-100">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-white shadow-sm p-3 d-flex flex-column">
      <h4 class="mb-4">MailBox</h4>
      <button class="btn btn-primary mb-3 w-100">Compose</button>

      <ul class="nav flex-column mb-3">
        <li class="nav-item mb-2">
          <a class="nav-link" href="#">Inbox</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#">Sent</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#">Drafts</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#">Trash</a>
        </li>
      </ul>

      <!-- Logout Button at the bottom of sidebar -->
      <button class="btn btn-danger mt-auto w-100" (click)="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4 overflow-auto">

      <!-- Top Section: Page title and search -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <div>
          <h3>Compose Email</h3>
          <small class="text-muted">Write and send a new email</small>
        </div>

        <!-- Optional Search Bar -->
        <div class="col-auto mt-2 mt-md-0">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Search emails..." 
              [(ngModel)]="searchTerm"
              (keyup.enter)="searchMails()">
            <button class="btn btn-outline-primary" (click)="searchMails()">Search</button>
          </div>
        </div>
      </div>

      <!-- Compose Form -->
      <div class="shadow-sm rounded bg-white p-4">
        <div class="mb-3">
          <input 
            type="email" 
            class="form-control" 
            placeholder="To" 
            [(ngModel)]="to">
        </div>

        <div class="mb-3">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Subject" 
            [(ngModel)]="subject">
        </div>

        <div class="mb-3">
          <textarea 
            rows="8" 
            class="form-control" 
            placeholder="Message" 
            [(ngModel)]="body">
          </textarea>
        </div>

        <button class="btn btn-success w-100" (click)="send()">Send</button>
      </div>

    </div>

  </div>
</div>
